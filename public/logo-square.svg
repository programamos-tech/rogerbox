<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="80" fill="url(#gradient)" stroke="#85ea10" stroke-width="3"/>

  <!-- Decorative elements -->
  <rect x="20" y="20" width="160" height="160" rx="80" fill="none" stroke="#85ea10" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="100" r="50" fill="none" stroke="#85ea10" stroke-width="2" opacity="0.2"/>

  <!-- ROGER text -->
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="white" text-anchor="middle">ROGER</text>

  <!-- BOX text with highlight -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#85ea10" text-anchor="middle">BOX</text>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#164151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#29839c;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

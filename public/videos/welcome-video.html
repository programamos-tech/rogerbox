<!DOCTYPE html>
<html>
<head>
    <title>RogerBox Welcome Video Generator</title>
    <style>
        body { margin: 0; background: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas" width="1920" height="1080"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Configuración del video
        const duration = 8; // 8 segundos
        const fps = 30;
        const totalFrames = duration * fps;
        
        // Función para dibujar un frame
        function drawFrame(frame) {
            const progress = frame / totalFrames;
            
            // Fondo degradado
            const gradient = ctx.createLinearGradient(0, 0, 0, 1080);
            gradient.addColorStop(0, '#1a1a1a');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1920, 1080);
            
            // Logo RogerBox
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 120px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ROGER', 960, 400);
            
            ctx.fillStyle = '#85ea10';
            ctx.fillText('BOX', 960, 520);
            
            // Texto de bienvenida
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 48px Arial';
            ctx.fillText('¡Bienvenido a tu clase de hoy!', 960, 650);
            
            // Texto de preparación
            ctx.fillStyle = '#cccccc';
            ctx.font = '36px Arial';
            ctx.fillText('Recuerda estirar y prepararte', 960, 720);
            
            // Texto de motivación
            ctx.fillStyle = '#85ea10';
            ctx.font = 'bold 32px Arial';
            ctx.fillText('¡Vamos a quemar grasa!', 960, 800);
            
            // Efecto de fade in
            if (progress < 0.2) {
                ctx.fillStyle = `rgba(0, 0, 0, ${1 - progress * 5})`;
                ctx.fillRect(0, 0, 1920, 1080);
            }
            
            // Efecto de fade out
            if (progress > 0.8) {
                ctx.fillStyle = `rgba(0, 0, 0, ${(progress - 0.8) * 5})`;
                ctx.fillRect(0, 0, 1920, 1080);
            }
        }
        
        // Generar frames
        const frames = [];
        for (let i = 0; i < totalFrames; i++) {
            drawFrame(i);
            const dataURL = canvas.toDataURL('image/png');
            frames.push(dataURL);
        }
        
        console.log('Frames generados:', frames.length);
        console.log('Para convertir a MP4, usa una herramienta como FFmpeg');
    </script>
</body>
</html>
